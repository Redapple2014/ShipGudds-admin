.sticky_inn table thead tr th:nth-child(1){
      position: -webkit-sticky !important;

    z-index: 999;
    }

      background-color: #fbfbff;
      color: white;
      width: 160px;
    min-width: 160px;
    max-width: 160px;
    left: 0px;
    z-index: 999;
    }
